---
- name: Set up Home Assistant
  hosts: nuc
  become: yes

  tasks:
    - name: Create bind mounts
      file:
        path: "{{ item }}"
        state: directory
      loop:
        - /home/rex/homeassistant
        - /home/rex/homeassistant/config
      become: no

    - name: Start Home Assistant Docker container
      docker_container:
        name: homeassistant
        image: "ghcr.io/home-assistant/home-assistant:stable"
        volumes:
          - /home/rex/homeassistant/config:/config
          - /etc/localtime:/etc/localtime:ro
        restart_policy: unless-stopped
        privileged: true
        network_mode: host

    - name: Install HACS
      community.docker.docker_container_exec:
        container: homeassistant
        command: bash -c 'wget -O - https://get.hacs.xyz | bash -'

    - name: Restart container
      docker_container:
        name: homeassistant
        restart: true

